<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>


<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">

    <form action="/questions/newChoice" role="form" method="post"  th:object="${choiceDto}">
        <div class="form-group">
            <label th:for="subject">제목</label>
            <input type="text" th:field="*{subject}" class="form-control" placeholder="질문의 제목을 입력하세요">
            <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="content">질문 내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="질문하실 내용을 입력해주세요">
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="firstOptionName">선택 1</label>
            <input type="text" th:field="*{firstOptionName}" class="form-control" placeholder="선택 1번의 답변을 입력하세요">
            <p th:if="${#fields.hasErrors('firstOptionName')}" th:errors="*{firstOptionName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="secondOptionName">선택 2</label>
            <input type="text" th:field="*{secondOptionName}" class="form-control" placeholder="선택 2번의 답변을 입력하세요">
            <p th:if="${#fields.hasErrors('secondOptionName')}" th:errors="*{secondOptionName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="thirdOptionName">선택 3</label>
            <input type="text" th:field="*{thirdOptionName}" class="form-control" placeholder="선택 3번의 답변을 입력하세요">
            <p th:if="${#fields.hasErrors('thirdOptionName')}" th:errors="*{thirdOptionName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="fourthOptionName">선택 4</label>
            <input type="text" th:field="*{fourthOptionName}" class="form-control" placeholder="선택 4번의 답변을 입력하세요">
            <p th:if="${#fields.hasErrors('fourthOptionName')}" th:errors="*{fourthOptionName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="fifthOptionName">선택 5</label>
            <input type="text" th:field="*{fifthOptionName}" class="form-control" placeholder="선택 5번의 답변을 입력하세요">
            <p th:if="${#fields.hasErrors('fifthOptionName')}" th:errors="*{fifthOptionName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="firstOptionImage">선택 1 사진</label>
            <input type="text" th:field="*{firstOptionImage}" class="form-control" placeholder="선택 1번의 사진을 첨부하세요">
            <p th:if="${#fields.hasErrors('firstOptionImage')}" th:errors="*{firstOptionImage}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="secondOptionImage">선택 2 사진</label>
            <input type="text" th:field="*{secondOptionImage}" class="form-control" placeholder="선택 2번의 사진을 첨부하세요">
            <p th:if="${#fields.hasErrors('secondOptionImage')}" th:errors="*{secondOptionImage}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="thirdOptionImage">선택 3 사진</label>
            <input type="text" th:field="*{thirdOptionImage}" class="form-control" placeholder="선택 3번의 사진을 첨부하세요">
            <p th:if="${#fields.hasErrors('thirdOptionImage')}" th:errors="*{thirdOptionImage}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="fourthOptionImage">선택 4 사진</label>
            <input type="text" th:field="*{fourthOptionImage}" class="form-control" placeholder="선택 4번의 사진을 첨부하세요">
            <p th:if="${#fields.hasErrors('fourthOptionImage')}" th:errors="*{fourthOptionImage}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="fifthOptionImage">선택 5 사진</label>
            <input type="text" th:field="*{fifthOptionImage}" class="form-control" placeholder="선택 5번의 사진을 첨부하세요">
            <p th:if="${#fields.hasErrors('fifthOptionImage')}" th:errors="*{fifthOptionImage}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="ip">Ip</label>
            <input type="text" th:field="*{ip}" class="form-control" placeholder="임시 IP 필드입니다">
            <p th:if="${#fields.hasErrors('ip')}" th:errors="*{ip}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">질문!</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
